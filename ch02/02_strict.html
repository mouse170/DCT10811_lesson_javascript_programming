<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_strict</title>
</head>

<body>
    <script>
        //查看變數命名規則
        "use strict";
        var i = 5;
        var num1 = 10;

        function aa() {
            var i = 10;
            var j = 60;
            num1 = 20;
            return i + j;
        }
        console.log(aa()); //70
        console.log(i); //5
        console.log(j); //not defined
    </script>
</body>

</html>
