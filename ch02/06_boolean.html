<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06_boolean</title>
</head>

<body>
    <script>
        var married = true;
        console.log(married == 1); //true
        console.log(married === 1); //false

        var divorced = true;
        console.log(divorced == 0); //false
        console.log(divorced === 0); //false
        var userName = "";
        if (userName)
            console.log(userName);
        else
            console.log("空"); //空

        if (window)
            console.log("True~"); //True~
    </script>
</body>

</html>
