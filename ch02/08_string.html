<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08_string</title>
</head>

<body>
    <script>
        var s1 = "John";
        var s2 = 'Mary';
        var s3 = "I'm John...";
        var s4 = 'i am "John"...';
        var s5 = "I am \"John\"...";
        var s6 = 'I\'m "John"...';
        console.log("s1: " + s1);
        console.log("s2: " + s2);
        console.log("s3: " + s3);
        console.log("s4: " + s4);
        console.log("s5: " + s5);
        console.log("s6: " + s6);

        var n = "Hello\nMary";
        console.log("n: " + n);;
        var x = 10;
        var y = "10";
        console.log(x + y);
        console.log(x + parseInt(y)); //
    </script>
</body>

</html>
