<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10_object</title>
</head>
<body>
        <h1>請按F12取得結果</h1>
    <script>
    //Object
    var obj1 = new Object();
    var obj2 = {};

    console.log(typeof obj1); //object
    console.log(typeof obj2); //object

    //Array
    var userName = ["Mary", "Summer", "Candy", "Jessie"];
    console.log(userName[0]); // Mary
    console.log(userName[1]); //Summer
    console.log(userName[2]); //Candy
    console.log(userName[3]); //Jessie
    userName[0] = "Lilly"
    console.log(userName[0]); //Lilly
    console.log(userName); // ["lilly", "Summer", "Candy", "Jessie"]
        </script>
</body>
</html>
