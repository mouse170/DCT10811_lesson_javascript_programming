<body>
        <h1>請按F12取得結果</h1>
    <script>
        var now = new Date();
        var hr = now.getHours();
        console.log(hr); //目前小時ㄋ

        if (hr < 12)
            console.log('早安');
        else if (hr >= 12 && hr <= 18)
            console.log('午安');
        else
            console.log('今天好');
    </script>
</body>
