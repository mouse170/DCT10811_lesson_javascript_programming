<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ch03_02_switch</title>
</head>

<body>
    <script>
        var day = prompt("Enter 1~7:", "7");
        console.log(day);
        var msg = "今天要";

        switch (day.toLowerCase()) {
            case '1':
                msg = "星期一";
                break;

            case '2':
                msg = "星期二";
                break;
            case '3':
                msg = "星期三";
                break;
            case '4':
                msg = "星期四";
                break;
            case '5':
                msg = "星期五";
                break;
            case '6':
                msg = "星期六";
                break;
            case '7':
                msg = "星期日";
                break;

        };
        console.log(msg);

    </script>
</body>

</html>
