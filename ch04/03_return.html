<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03_return</title>
  </head>
  <body>
    <script>
      //demo1, add
      function add(x, y) {
        return x + y;
      }
      var result = add(10, 20);
      console.log(result);

      //demo2, Divide

      function divide(x, y) {
        var r = 0;
        if (y != 0) r = x / y;
        return r;
      }
      var result = divide(10, 2);
      console.log(result);
    </script>
  </body>
</html>
