<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>07_nested_function</title>
  </head>
  <body>
    <script>
      function parent() {
        //parent function scope
        var x = 1;
        //function scope
        function child() {
          //child function scope
          var y = 1;
          console.log("x= " + x);
        }
        child();
        // console.log("y= " + y); //error
      }
      parent();
    //   console.log("x= " + x); //error
      //child(); //error
    </script>
  </body>
</html>
