<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>10_lambda</title>
  </head>
  <body>
    <script>
      //demo1
      function func1() {
        return 1;
      }
      console.log(func1()); //1

      //demo2
      var func2 = function() {
        return 2;
      };
      console.log(func2()); //2

      //demo3
      var func3 = () => 3;
      console.log(func3()); //3

      //demo4
      //var func4 =(x) => x * 2;
      var func4 = x => x * 2;
      console.log(func4(5)); //10

      //demo5
      var func5 = (a, b) => a + b;
      console.log(func5(10, 20)); //30

      //demo6
      var func6 = (a, b) => {
        a++;
        b++;
        return a + b;
      };

      console.log(func6(10, 20)); //32
    </script>
  </body>
</html>
