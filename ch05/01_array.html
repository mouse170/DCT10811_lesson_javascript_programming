<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>01_array</title>
  </head>
  <body>
    <script>
      // demo1
      // var ary1 = new Array();
      // demo2
      var ary1 = new Array(3);
      ary1[0] = 10;
      ary1[1] = true;
      ary1[2] = "John";
      console.log(ary1); // [10, true, "John"]

      //demo3
      var ary1 = new Array(20, false, "Mary");
      console.log(ary1); //[20, false "Mary"]

      //demo4
      var ary1 = [20, false, "Mary"];
      console.log(ary1); //[20, false, "Mary"]
      console.log(ary1.length); // 3
    </script>
  </body>
</html>
