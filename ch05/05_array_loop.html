<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05_array_loop</title>
  </head>
  <body>
    <script>
      var ar = [10, 13, 58, 42, 21];
      // var ar = [10, 12, 58, 42, 22];
      // var ar = [11, 13, 59, 43, 25];

      //demo1 every
      var result = ar.every(function(item, index, array) {
        return item % 2 == 0;
      });
      console.log(result); //true

      //demo2 some
      var result = ar.some((item, index, array) => item % 2 == 0);
      console.log(result); //true

      //demo3 filter
      var result = ar.filter(function(item, index, array) {
        return item % 2 == 0;
      });
      console.log(result.toString()); //[10, 58, 42]

      //demo4 map
      var result = ar.map(function(item, index, array) {
        return item -1;
      });
      console.log(result.toString()); //[9,12,57,41,20]

      
    </script>
  </body>
</html>
