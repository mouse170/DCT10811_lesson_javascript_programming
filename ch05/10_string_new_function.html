<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>10_string_new_function</title>
  </head>
  <body>
    <script>
      //demo1 trim用法
      var s = " Mary ";
      console.log("[" + s.trim() + "]"); //[Mary]
      console.log("[" + s.trimLeft() + "]"); // [Mary ]
      console.log("[" + s.trimRight() + "]"); //[ Mary]
      //demo2 includes
      var s = "Hi mary";
      console.log(s.includes("mary")); //true
      console.log(s.includes("Mary")); //false
      //demo3 startsWith endsWith
      var s = "This is a book";
      console.log(s.startsWith("This")); //true
      console.log(s.endsWith("book")); //true
      //demo4 repeat
      var s = "x";
      console.log(s.repeat(10)); //xxxxxxxxxx
      s = "Hi";
      console.log(s.repeat(10)); //HiHiHiHiHiHiHiHiHiHi
      //demo5 字串呈現方式
      var userName = "Mary";
      var age = 20;
      //var info = userName + "--" + age;
      //var info = `${userName} $$ ${age}`;
      var info = `
        Your personal info is :
        ${userName} ${age}
        Thanks
        `;
      console.log(info);

    </script>
  </body>
</html>
