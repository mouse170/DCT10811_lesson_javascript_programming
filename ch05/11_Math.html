<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>11_Math</title>
  </head>
  <body>
    <script>
      console.log(Math.PI); // 3.141592653589793
      console.log(Math.SQRT2); // .4142135623730951

      var max = Math.max(10, 30, 80, 50);
      console.log(max); // 80
      var min = Math.min(10, 30, 80, 50);
      console.log(min); //10

      var num = Math.floor(30.9);
      console.log(num); // 30
      var num = Math.floor(30.5);
      console.log(num); // 30
      var num = Math.floor(30.1);
      console.log(num); // 30

      var num = Math.round(30.9);
      console.log(num); // 31
      var num = Math.round(30.5);
      console.log(num); // 31
      var num = Math.round(30.1);
      console.log(num); // 30
    </script>
  </body>
</html>
