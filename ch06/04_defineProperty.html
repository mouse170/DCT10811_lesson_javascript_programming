<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04_definePropery</title>
  </head>
  <body>
    <script>
      var employee = {};
      //Object.defineProperty(employee, "empName",
      //    { writable: false, value: "Mary" });

      Object.defineProperties(employee, {
        empName: { writable: false, value: "Mary" },
        age: { configurable: false, value: 30 }
      });
      console.log(employee.empName); //Mary
      employee.empName = "Candy";
      console.log(employee.empName); // Mary
      console.log(employee.age);
      delete employee.age;
      console.log(employee.age);
    </script>
  </body>
</html>
