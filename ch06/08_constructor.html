      //demo2
      var Employee = function(empName, age) {
          this.empName = empName;
          this.age = age;
          this.getAge = function() {
              return this.age;
          }
      }
      var emp1 = new Employee("John", 25);
      var emp2 = new Employee("Mary", 30);
      //test code
      console.log(emp1); //Object { empName: "John", age: 25, getAge: getAge() }
      console.log(emp2); //Object { empName: "Mary", age: 30, getAge: getAge() }
      console.log(emp1.getAge == emp2.getAge); //false

      console.log(emp1 instanceof Object); //true
      console.log(emp2 instanceof Object); //true
      console.log(emp1 instanceof Employee); //true
      console.log(emp2 instanceof Employee); //true
    </script>
