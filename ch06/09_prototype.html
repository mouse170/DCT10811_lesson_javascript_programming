    //demo2
    var Employee = function(empName, age) {
        this.empName = empName;
        this.age = age;
    }

    Employee.prototype = {
        constructor: Employee,
        getAge() {
            return this.age;
        }
    }

    var emp1 = new Employee("Mary", 30);
    var emp2 = new Employee("Candy", 35);

    console.log(emp1); //Object { empName: "Mary", age: 30 }
    console.log(emp2); //Object { empName: "Candy", age: 35 }

    console.log(emp1.getAge == emp2.getAge); //true
    </script>
