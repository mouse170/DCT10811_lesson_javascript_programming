<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04_dialog</title>
  </head>
  <body>
    <input id="Button1" type="button" value="Print" onclick="window.print();" />
    <input id="Button2" type="button" value="Prompt" onclick="test()" />

    <form action="/aa.aspx" method="post">
      <input
        id="Submit1"
        type="submit"
        value="submit"
        onclick="return confirm('確定要送出?')"
      />
    </form>
    <script>
      function test() {
        var data = prompt("您的姓名?", "John");
        alert(data);
      }
    </script>
  </body>
</html>
