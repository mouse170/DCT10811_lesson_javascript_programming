<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>02_event_register</title>
  </head>
  <body>
    <input id="Button1" type="button" value="button" onclick="test();" />
    <input id="Button2" type="button" value="button" />
    <input id="Button3" type="button" value="button" />
    <input id="Button4" type="button" value="remove body click event" />
    <script>
      function test() {
        alert("test...");
      }
      //DOM Level 0
      document.querySelector("#Button2").onclick = function() {
        alert("test2...");
      };
      //DOM Level 2
      document
        .querySelector("#Button3")
        .addEventListener("click", () => alert("test3"), false);
      //capture
      document.body.addEventListener(
        "click",
        (handler1 = () => alert("'body'")),
        true
      );
      document.querySelector("#Button4").addEventListener(
        "click",
        () => {
          //remove body click event
          document.body.removeEventListener("click", handler1, true);
          alert("remove body event");
        },
        false
      );
    </script>
  </body>
</html>
