<body id="body1">
    <input id="Button3 type="button" value="button" />
    <script>
    document.body.addEventListener("click",
    handler = () => {
        console.log("body-this:" + this.id);
        console.log("body-target:" +event.target.id);
        console.log("body-currentTarget" +event.currentTarget.id);
    }, true);
    document.body.addEventListener("click", handler, false);
    
    </script>
