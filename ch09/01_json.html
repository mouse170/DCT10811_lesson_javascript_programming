<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>01_json</title>
  </head>
  <body>
    <script>
      var employee = {
          name: "Mary",
          age: 25
      };

      /*<employee>
          <name>Mary</name>
          <age>25</age>
      </employee>

      <employee name="Mary"age="25"></employee>*/
      //demo1 JSON
      var data = JSON.stringify(employee);
      console.log(data); //{"name":"Mary","age":25}

      var obj = JSON.parse(data);
      console.log(obj.name + "--" + obj.age); //Mary--25
    </script>
  </body>
</html>
