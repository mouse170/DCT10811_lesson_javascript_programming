      //demo2
      var employees = [
        { name: "mary", age: 25 },
        { name: "candy", age: 50 },
        { name: "lilly", age: 30 }
      ];

      var data = JSON.stringify(employees);
      console.log(data); //[{"name":"mary","age":25},{"name":"candy","age":50},{"name":"lilly","age":30}]

      var obj = JSON.parse(data); //
      for (var i = 0; i < obj.length; i++) {
          console.log(obj[i].name + "--" + obj[i].age);
          /*
          mary--25
          candy--50
          lilly--30
          */
      }
      
    </script>
