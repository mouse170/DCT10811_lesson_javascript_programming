<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    URL : <input id="txtUrl" type="text" value="SampleXML.aspx" />
    <input id="Button1" type="button" value="Request" />
    <hr />
    <div id="result">...</div>

    <script>

        window.onload = function () {

            document.getElementById("Button1").onclick = function () {

                //1,
                var req = new XMLHttpRequest();

                req.onreadystatechange = () => {
                    if (req.readyState == 4) {

                        if (req.status == 200) {
                            //6,
                            var doc = req.responseXML;
                            document.getElementById("result").innerHTML =
                                doc.childNodes[0].childNodes[0].childNodes[0].textContent + ","
                                + doc.childNodes[0].childNodes[0].childNodes[1].textContent;
                        }
                        else {
                            alert(req.status + " -- " + req.statusText);
                        }
                    }
                };

                //2,
                var url = document.getElementById("txtUrl").value;
                req.open("GET", url, true);
                //3,
                req.send();
 
               
            };

        }
    </script>
</body>
</html>
